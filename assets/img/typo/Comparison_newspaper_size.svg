  <rect width="260" height="368" x="0" y="0" rx="5" ry="5" stroke="#ff0000"/>
  <g fill="#000000">
   <text x="420" y="300">&#8211;A2 &amp; Australian/NZ</text>
   <text x="420" y="315">&#160; broadsheet (420&#215;594)</text>
   <rect class="a" width="420" height="594" x="0" y="0" rx="5" ry="5"/>
   <text x="353" y="240">&#8211;B3 (353&#215;500)</text>
   <rect class="a" width="353" height="500" x="0" y="0" rx="5" ry="5"/>
   <text x="324" y="220">&#8211;C3 (324&#215;458)</text>
   <rect class="a" width="324" height="458" x="0" y="0" rx="5" ry="5"/>
   <text x="297" y="200">&#8211;A3 (297&#215;420)</text>
