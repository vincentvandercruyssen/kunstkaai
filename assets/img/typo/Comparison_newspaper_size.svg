  <rect width="280" height="400" x="0" y="0" rx="5" ry="5" stroke="#000099"/>
  <text x="260" y="380" fill="#ff0000">&#8211;Canadian tall tab (260&#215;413)</text>
  <rect width="260" height="413" x="0" y="0" rx="5" ry="5" stroke="#ff0000" stroke-width="3" stroke-dasharray="0.1,5"/>
