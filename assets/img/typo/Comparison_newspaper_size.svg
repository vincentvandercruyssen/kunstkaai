   <text x="250" y="140">&#8211;B4 (250&#215;353)</text>
   <rect class="a" width="250" height="353" x="0" y="0" rx="5" ry="5"/>
   <text x="229" y="120">&#8211;C4 (229&#215;324)</text>
   <rect class="a" width="229" height="324" x="0" y="0" rx="5" ry="5"/>
   <text x="210" y="100">&#8211;A4 (210&#215;297)</text>
   <rect class="a" width="210" height="297" x="0" y="0" rx="5" ry="5"/>
