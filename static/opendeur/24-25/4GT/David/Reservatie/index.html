<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservatie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Reservatie</h2>
        <form action="https://formspree.io/f/xyzkbqjg" method="POST">
            <label for="naam">Naam *</label><input type="text" id="naam" name="naam" required>
            <br>
            <label for="email">Email *</label><input type="email" id="email" name="email" required>
            <br>
            <label for="datum">Datum *</label><input type="date" id="datum" name="datum" required>
            <br>
            <label for="tijd">Tijd *</label><input type="time" id="tijd" name="tijd" required>
            <br>
            <label for="nummer">Telefoonnummer</label><input type="number" id="nummer" name="nummer">
            <br>
            <label for="bericht">Bericht *</label>
            <br>
            <textarea name="bericht" id="bericht" rows="10" required></textarea>
            <br>
            <button type="submit" id="submit">Send</button>
        </form>
    </main>
</body>
</html>
