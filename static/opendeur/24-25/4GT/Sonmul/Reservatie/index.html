<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservatie</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <main>
        <h2>
            Reservatie
        </h2>

        <form action="https://formspree.io/f/xdkaryee" method="POST">
            <label for="name">Name*</label>
            <input type="name" name="name" id="name" required>

            <label for="email">E-mail*</label>
            <input type="email" name="email" id="email" required>

            <label for="onderwerp">Date and time*</label>
            <input type="date" name="date" id="date" required>
            <input type="time" name="time" id="time"required>

            <label for="message">Message*</label>
            <input type="message" name="message" id="message" required>

            <label for="phonenumber">Phonenumber*</label>
            <input type="phonenumber" name="phonenumber" id="phonenumber" required>
            <button type="submit">Send</button>

        </form>


    </main>
</body>

</html>
