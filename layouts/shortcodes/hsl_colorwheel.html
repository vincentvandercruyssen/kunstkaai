<style>
  :root {
    /* De stage bepaalt de totale afmetingen */
    --stage-size: 520px; /* totale diameter inclusief labels */
    --ring: 100px; /* ringdikte */
    --label-gap: 38px; /* afstand labels buiten de ring */
  }

  .stage {
    position: relative;
    width: var(--stage-size);
    aspect-ratio: 1;
    display: grid;
    place-items: center;
  }

  /* De ring binnen de stage */
  .wheel {
    position: relative;
    width: calc(var(--stage-size) - var(--label-gap) * 2);
    aspect-ratio: 1;
    border-radius: 50%;
    background: conic-gradient(
      red 0,
      orange,
      yellow,
      #8bdc00,
      #00d084,
      #00bcd4,
      #2979ff,
      #673ab7,
      #e91e63,
      red 1turn
    );
  }

  .wheel::after {
    content: '';
    position: absolute;
    inset: var(--ring);
    border-radius: 50%;
    background: #eee;
  }

  .labels {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: rotate(var(--ang));
  }

  .label span {
    font-size: clamp(16px, 2.2vw, 28px);
    /* afstand vanaf het centrum = halve wielbreedte + label-gap/2 */
    transform: translateY(
      calc(-0.5 * (var(--stage-size) - var(--label-gap)) - var(--label-gap) / 2)
    )
    rotate(calc(-1 * var(--ang)));
  }
</style>


<div class="stage" role="img" aria-label="Kleurencirkel met gradenlabels per 30 graden">
  <div class="wheel"></div>

  <div class="labels" aria-hidden="true">
    <div class="label" style="--ang:   0deg;"><span>0°</span></div>
    <div class="label" style="--ang:  30deg;"><span>30°</span></div>
    <div class="label" style="--ang:  60deg;"><span>60°</span></div>
    <div class="label" style="--ang:  90deg;"><span>90°</span></div>
    <div class="label" style="--ang: 120deg;"><span>120°</span></div>
    <div class="label" style="--ang: 150deg;"><span>150°</span></div>
    <div class="label" style="--ang: 180deg;"><span>180°</span></div>
    <div class="label" style="--ang: 210deg;"><span>210°</span></div>
    <div class="label" style="--ang: 240deg;"><span>240°</span></div>
    <div class="label" style="--ang: 270deg;"><span>270°</span></div>
    <div class="label" style="--ang: 300deg;"><span>300°</span></div>
    <div class="label" style="--ang: 330deg;"><span>330°</span></div>
  </div>
</div>
